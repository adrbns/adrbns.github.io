<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil / Edition - Pilori</title>
    <!-- Todo: mettre des vrais textes -->
    <link
      rel="shortcut icon"
      href="/assets/img/favicon.svg"
      type="image/svg+xml"
    />
  </head>
  <body>
    <header>
      <a href="/index.html#intro">
        <img src="/assets/img/favicon.svg" alt="Pilori" />
      </a>
      <nav>
        <a href="/pages/liste.html">Toutes les tomates</a>
        <a href="/index.html#denoncer">Dénoncer</a>
      </nav>
      <form>
        <label>
          Recherche
          <input type="search" name="keywords" />
        </label>
        <button type="submit" title="Lancer la recherche">
          <!-- Ici on mettra une icone -->
        </button>
      </form>
      <a href="/pages/profil.html" title="Accéder à mon profil">
        <img src="/assets/img/logged.png" alt="Profil" />
      </a>
    </header>
    <main>
      <h1>Page membre - Modification</h1>
      <form method="post">
        <div>
          <label>
            Email
            <input type="email" name="email" placeholder="john@doe.com" />
          </label>
        </div>
        <div>
          <label>
            Pseudonyme
            <input type="text" name="pseudo" />
          </label>
        </div>
        <div>
          <label>
            Mot de passe actuel
            <input type="password" name="current-password" />
          </label>
        </div>
        <div>
          <label>
            Nouveau mot de passe
            <input type="password" name="new-password" />
          </label>
        </div>
        <div>
          <label>
            Confirmation du mot de passe
            <input type="password" name="confirm" />
          </label>
        </div>
        <fieldset>
          <legend>Avatar</legend>
          <label>
            <input type="radio" name="avatar" value="ours" />
            <img src="https://placehold.co/150x100" alt="Tête d'ours" />
          </label>
          <label>
            <input type="radio" name="avatar" value="champignon" />
            <img src="https://placehold.co/150x100" alt="Tête de champignon" />
          </label>
          <label>
            <input type="radio" name="avatar" value="chien" />
            <img src="https://placehold.co/150x100" alt="Tête de chien" />
          </label>
          <label>
            <input type="radio" name="avatar" value="vache" />
            <img src="https://placehold.co/150x100" alt="Tête de vache" />
          </label>
          <!-- et ainsi de suite -->
        </fieldset>
        <button type="submit">Mettre à jour</button>
      </form>
    </main>
    <footer>
      <a href="">Plan du site</a>
      <a href="">Mentions légales</a>
      <a href="">Contact</a>
    </footer>
  </body>
</html>
